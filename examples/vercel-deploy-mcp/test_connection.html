<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Netlify Deploy MCP Connection</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 { color: #667eea; margin-bottom: 30px; }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 2px solid #28a745; }
        .error { background: #f8d7da; color: #721c24; border: 2px solid #dc3545; }
        .loading { background: #fff3cd; color: #856404; border: 2px solid #ffc107; }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover { background: #764ba2; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Netlify Deploy MCP Server - Connection Test</h1>

        <div class="section">
            <label for="serverUrl">Server URL:</label>
            <input type="text" id="serverUrl"
                   value="http://localhost:8099/netlify-deploy/mcp"
                   placeholder="Enter your server URL">
            <p style="color: #666; font-size: 14px;">
                For GitHub Codespaces, use:<br>
                <code>https://YOUR-CODESPACE-NAME-8099.app.github.dev/netlify-deploy/mcp</code>
            </p>
        </div>

        <button onclick="testConnection()">üîå Test Connection</button>
        <button onclick="listTools()">üìã List Tools</button>
        <button onclick="generateTodoApp()">‚úÖ Generate Todo App</button>

        <div id="status"></div>
        <div id="result"></div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');

        function showStatus(message, type) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        function showResult(data) {
            resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function makeRequest(method, params = {}) {
            const serverUrl = document.getElementById('serverUrl').value;

            showStatus('‚è≥ Connecting to server...', 'loading');
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(serverUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        id: Date.now(),
                        method: method,
                        params: params
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (data.error) {
                    showStatus(`‚ùå Error: ${data.error.message || JSON.stringify(data.error)}`, 'error');
                    showResult(data);
                } else {
                    showStatus('‚úÖ Success! Server is responding correctly.', 'success');
                    showResult(data);
                }
            } catch (error) {
                showStatus(`‚ùå Connection Failed: ${error.message}`, 'error');
                resultDiv.innerHTML = `
                    <div style="padding: 20px; background: #fff3cd; border-radius: 8px; margin-top: 20px;">
                        <h3>üîß Troubleshooting Tips:</h3>
                        <ol>
                            <li><strong>For GitHub Codespaces:</strong>
                                <ul>
                                    <li>Open the "PORTS" tab (bottom panel)</li>
                                    <li>Find port 8099</li>
                                    <li>Right-click ‚Üí "Port Visibility" ‚Üí "Public"</li>
                                    <li>Update the URL above with your Codespaces URL</li>
                                </ul>
                            </li>
                            <li><strong>For localhost:</strong>
                                <ul>
                                    <li>Make sure the server is running: <code>fluidmcp run examples/netlify-deploy-config.json --file --start-server</code></li>
                                    <li>Check if port 8099 is available: <code>lsof -i :8099</code></li>
                                </ul>
                            </li>
                            <li><strong>CORS Issues:</strong> If running from a different origin, ensure CORS is enabled on the server</li>
                        </ol>
                        <p><strong>Error details:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testConnection() {
            await makeRequest('tools/list');
        }

        async function listTools() {
            await makeRequest('tools/list');
        }

        async function generateTodoApp() {
            showStatus('‚è≥ Generating Todo App...', 'loading');
            await makeRequest('tools/call', {
                name: 'generate_website_files',
                arguments: {
                    site_type: 'todo',
                    site_name: 'test-todo-' + Date.now(),
                    custom_content: {
                        title: 'My Test Todo App'
                    }
                }
            });
        }

        // Auto-detect Codespaces URL
        window.addEventListener('load', () => {
            const hostname = window.location.hostname;
            if (hostname.includes('github.dev') || hostname.includes('githubpreview.dev')) {
                // Extract base URL and construct the correct endpoint
                const baseUrl = window.location.origin.replace('-8001', '-8099');
                document.getElementById('serverUrl').value = `${baseUrl}/netlify-deploy/mcp`;
            }
        });
    </script>
</body>
</html>
